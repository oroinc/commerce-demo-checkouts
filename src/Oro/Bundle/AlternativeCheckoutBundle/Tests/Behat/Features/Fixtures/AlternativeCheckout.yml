include:
    - '@OroCheckoutBundle/Tests/Behat/Features/Fixtures/Payment.yml'
    - '@OroCheckoutBundle/Tests/Behat/Features/Fixtures/Shipping.yml'

Oro\Bundle\CurrencyBundle\Entity\Price:
    price:
        value: '10'
        currency: 'USD'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer1:
        name: 'Company 1'
        organization: '@organization'
        owner: '@admin'
        payment_term_7c4f1e8e: '@paymentTerm'
    customer2:
        name: 'Company 2'
        organization: '@organization'
        owner: '@admin'
        payment_term_7c4f1e8e: '@paymentTerm'
    customer3:
        name: 'Company 3'
        organization: '@organization'
        owner: '@admin'
        payment_term_7c4f1e8e: '@paymentTerm'
    customer4:
        name: 'Company 4'
        organization: '@organization'
        owner: '@admin'
        payment_term_7c4f1e8e: '@paymentTerm'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    marlene:
        email: 'MarleneSBradley@example.org'
        username: 'MarleneSBradley@example.org'
        password: <userPassword(@marlene->username)>
        firstName: 'Marlene'
        lastName: 'Bradley'
        enabled: '1'
        confirmed: '1'
        customer: '@customer4'
        organization: '@organization'
        userRoles: ['@buyer']
        owner: '@admin'
        website: '@website1'

    nancy:
        email: 'NancyJSallee@example.org'
        username: 'NancyJSallee@example.org'
        password: <userPassword(@nancy->username)>
        firstName: 'Nancy'
        lastName: 'Sallee'
        enabled: '1'
        confirmed: '1'
        customer: '@customer4'
        organization: '@organization'
        userRoles: ['@front_admin', '@buyer']
        owner: '@admin'
        website: '@website1'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress:
    address:
        country: '@germany'
        region: '@berlin'
        label: 'Primary address'
        street: 'Fifth avenue'
        city: 'Berlin'
        postalCode: '10115'
        frontendOwner: '@marlene'
        owner: '@admin'
        __calls:
            - setDefaults: ['@shippingType', '@billingType']
        systemOrganization: '@organization'
        primary: true
        organization: 'ORO'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddressToAddressType:
    billing:
        address: '@address'
        type: '@billingType'
        default: true
    shipping:
        address: '@address'
        type: '@shippingType'
        default: true

Oro\Bundle\CustomerBundle\Entity\CustomerUserSettings:
    customerUserSetting:
        customerUser: '@marlene'
        __construct: [ '@website1' ]
        currency: 'USD'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locValue:
        string: 'product1'

Oro\Bundle\ProductBundle\Entity\Product:
    product:
        sku: 'SKU123'
        primaryUnitPrecision: '@precision'
        __calls:
            - addName: ['@locValue']
        inventoryStatus: '@enumInventoryStatuses'
        attributeFamily: '@defaultProductFamily'
        status: 'enabled'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglistThreshold:
        label: 'List Threshold'
        customerUser: '@marlene'
        organization: '@organization'
        website: '@website1'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem1:
        product: '@product'
        quantity: '5'
        unit: '@item'
        customerUser: '@marlene'
        shoppingList: '@shoppinglistThreshold'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppingListTotal:
        __construct: ['@shoppinglistThreshold','USD']
        shoppingList: '@shoppinglistThreshold'
        currency: 'USD'
        subtotalValue: '10000'
        valid: true

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelistShipping:
        name: 'pricelist_shipping'
        __calls:
            - setCurrencies: [['USD']]
        active: true
        organization: '@organization'

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@customer4'
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\PriceListToWebsite:
    priceListToWebsite:
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    productPrice:
        pricelist: '@pricelistShipping'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 2000
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelationSku123ToShippingPl:
        product: '@product'
        priceList: '@pricelistShipping'
